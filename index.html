<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invest Calculator</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
    #display { width: 250px; height: 40px; font-size: 24px; text-align: right; margin-bottom: 10px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 5px; }
    button { height: 50px; font-size: 18px; }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <input class="col-12" type="number" name="capital" id="capital" placeholder="Enter Capital Value per Month">
    <input class="col-12" type="number" name="target" id="target" placeholder="Enter Target to Retire">
    <input class="col-12" type="number" name="ratio" id="ratio" placeholder="Enter Ratio of Growth per Year">
    <button class="col-12" onclick="calculate()">Calculate How Many Months Needed</button>
  </div>
  <div class="mt-2" id="result_display" style="display: none;">
    <h3 id="result">Result: <span id="result_year"></span> Years <span id="result_month"></span> Months</h3>
    <h4>Monthly Retired Income : Rp<span id="retired_income"></span></h4>
  </div>
  <script src="renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
